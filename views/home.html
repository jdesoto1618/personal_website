<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Professional Web Designs and Development">
    <meta name="keywords" content="web, web development, website, websites, web design, html, css, js, webpage, developer">
    <meta name="author" content="Joe DeSoto">
    <!-- webpage tab text -->
    <title>Websites by Joe DeSoto</title>
    <!-- Bootstrap 3 CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- css file link -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon links and meta tags -->
    <link rel="icon" href="../myicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- roboto font cdn link -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body class="index">

    <section id="body-content">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center">
            <h1>Affordable, Professional Web Design and Development</h1>
            <p>Website Solutions offers web development to anyone needing a website. Get a clean, modern website to make your product stand out.</p>
          </div>
        </div>
      </div>
    </section>

    <section id="newsletter" class="index-newsletter">
      <div class="container">
        <div class="row">
          <div class="col-xs-6 text-center">
            <h2 class="newsletter_title">Subscribe to the Newsletter!</h2>
          </div>
          <div class="col-xs-6 text-center">
            <form action="home.html" method="post">
              <input type="email" placeholder="email@email.com" required>
              <button type="submit" class="subscribe_button" name="button">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section id="boxes">
      <div class="container">
        <div class="row">
          <div class="col-xs-3 text-center">
            <img class="myImg" data-toggle="modal" data-target="#myModal" src="../img/html5-img.jpg" alt="HTML 5">
            <h3 class="itemdesc">HTML 5</h3>
          </div> <!-- closes col-xs- text center div -->

          <div class="col-xs-3 text-center">
            <img class="myImg" data-toggle="modal" data-target="#myModal" src="../img/css3.jpg" alt="CSS 3">
            <h3 class="itemdesc">CSS 3</h3>
          </div> <!-- closes col-xs- text center div -->

          <div class="col-xs-3 text-center">
            <img class="myImg" data-toggle="modal" data-target="#myModal" src="../img/tb.png" alt="Twitter Bootstrap">
            <h3 class="itemdesc">Bootstrap 3</h3>
          </div> <!-- closes col-xs- text center div -->

          <div class="col-xs-3 text-center">
            <img class="myImg" data-toggle="modal" data-target="#myModal" src="../img/rails-5.jpg" alt="Rails 5">
            <h3 class="itemdesc">Rails 5</h3>
          </div> <!-- closes col-xs- text center div -->
        </div> <!-- closes row div -->
      </div> <!-- closes container div -->
    </section>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-body">
          <img class="showimage img-responsive" src="" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-block close_button" data-dismiss="modal">Close</button>
        </div>
      </div> <!-- closes modal-dialog div -->
    </div> <!-- closes modal div -->

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- bootstrap 3 js script file CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
